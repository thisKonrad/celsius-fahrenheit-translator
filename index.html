<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius_Fahrenheit_Translator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
<!-- :: celsius to fahrenheit *|* translator :: -->

<section class="container" name="temperature-translator">

    <div class="translator-Temp">

    <section id="celsius_to_fahrenheit">

        <div class="text-result"> 
            <h3>fahrenheit to celsius:</h3>
            <br>
            <p> ( fahrenheit <span>&#8722;</span> 32 ) * 5 / 9 </p>
         </div>
        
         <div>
             <input type="number" class="input-Temp"  id="input-FH">
             <button class="button" id="button-CS">â•</button>
             <h4 class="text-result">celsius: 
                 <span><p class="result-Temp" id="result-CS"></p></span></h4>
         </div>
         
    </section>

    <br>
    <br>
        
    <!--:: reverse again ... :: -->
    <section id="fahrenheit_to_celsius">

        <div class="text-result">
            <h3> celsius to fahrenheit: </h3>
            <br>
            <p> ( celsius x 1.8 ) + 32 </p> 
        </div>
        
        <div>
            <input type="number" class="input-Temp"  id="input-CS">
            <button class="button" id="button-FH">â•</button>
            <h4 class="text-result">fahrenheit: 
                <span><p class="result-Temp" id="result-FH"></p></span></h4>
        </div>

     </section>

    </div>

</section>

    
<script src="main.js"></script>

</body>
</html>
